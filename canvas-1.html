<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>

    <script type="text/javascript">
      function draw() {
        // block size`
        var size = 20;

        // get some info about the canvas
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // how many cells fit on the canvas
        var w = ~~ (canvas.width / size);
        var h = ~~ (canvas.height / size);

        // create empty state array
        var state = new Array(h);

        for (var y = 0; y < h; ++y) {
            state[y] = new Array(w);
        }

        // click event, using jQuery for cross-browser convenience
        canvas.addEventListener('click', function(e) {
            // quick fill function to save repeating myself later
            function fill(s, gx, gy) {
                ctx.fillStyle = s;
                ctx.fillRect(gx * size, gy * size, size, size);
            }

            // get mouse click position
            var mx = e.offsetX;
            var my = e.offsetY;

            // calculate grid square numbers
            var gx = ~~ (mx / size);
            var gy = ~~ (my / size);
            
            // make sure we're in bounds
            if (gx < 0 || gx >= w || gy < 0 || gy >= h) {
                return;
            }

            if (state[gy][gx]) {
                // if pressed before, flash red
                fill('red', gx, gy);
                setTimeout(function() {
                    fill('black', gx, gy)
                }, 1000);
            } else {
                state[gy][gx] = true;
                fill('black', gx, gy);
            }
        });
      }
    </script>
    <style type="text/css">
      canvas {
        background-color: #c0c0c0;
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
